    <script>$("#contactForm").submit(function(event) 
        {
            /* stop form from submitting normally */
            event.preventDefault();
   
            /* get some values from elements on the page: */
            var $form = $( this ),
                $submit = $form.find( 'button[type="submit"]' ),
                name_value = $form.find( 'input[name="name"]' ).val(),
                email_value = $form.find( 'input[name="email"]' ).val(),
                message_value = $form.find( 'textarea[name="message"]' ).val(),
                url = $form.attr('action');
   
            /* Send the data using post */
            var posting = $.post( url, { 
                              name: name_value, 
                              email: email_value, 
                              message: message_value 
                          });
   
            posting.done(function( data )
            {
                /* Put the results in a div */
                $( "#contactResponse" ).html(data);
   
                /* Change the button text. */
                $submit.text('Sent, Thank you');
   
                /* Disable the button. */
                $submit.attr("disabled", true);
            });
       });</script>

    <script>  (function($) { // Begin jQuery
        $(function() { // DOM ready
          // If a link has a dropdown, add sub menu toggle.
          $('nav ul li a:not(:only-child)').click(function(e) {
            $(this).siblings('.nav-dropdown').toggle();
            // Close one dropdown when selecting another
            $('.nav-dropdown').not($(this).siblings()).hide();
            e.stopPropagation();
          });
          // Clicking away from dropdown will remove the dropdown class
          $('html').click(function() {
            $('.nav-dropdown').hide();
          });
          // Toggle open and close nav styles on click
          $('#nav-toggle').click(function() {
            $('nav ul').slideToggle();
          });
          // Hamburger to X toggle
          $('#nav-toggle').on('click', function() {
            this.classList.toggle('active');
          });
        }); // end DOM ready
      })(jQuery);
      </script>

       <script type="application/javascript">
        
        $(document).ready(function() {
            var slideCount = $("#ns-slider ul.image_slider_ul li").length;
            var slideWidth = $("#ns-slider ul.image_slider_ul li").width();
            var slideHeight = $("#ns-slider ul.image_slider_ul li").height();
            var sliderUlWidth = slideCount *
                slideWidth;
            $("#ns-slider ul.image_slider_ul").css({
                marginLeft: -slideWidth
            });
            $("#ns-slider ul.image_slider_ul li:last-child").prependTo("#ns-slider ul.image_slider_ul");
        
            function moveLeft() {
                $("#ns-slider ul.image_slider_ul").animate({
                    left:
                        +slideWidth
                }, 900, function() {
                    $("#ns-slider ul.image_slider_ul li:last-child").prependTo("#ns-slider ul.image_slider_ul");
                    $("#ns-slider ul.image_slider_ul").css("left", "");
                });
            }
        
            function moveRight() {
                $("#ns-slider ul.image_slider_ul").animate({
                    left: -slideWidth
                }, 900, function() {
                    $("#ns-slider ul.image_slider_ul li:first-child").appendTo("#ns-slider ul.image_slider_ul");
                    $("#ns-slider ul.image_slider_ul").css("left", "");
                });
            }
            var navDots = [];
            for (var i = 0; i <
                slideCount; i++) {
                navDots[i] = '<li currentSlide="' + i + '"></li>';
                $(".ns-indicator").append(navDots[i]);
            }
            var count = 0;
            $("ul.ns-indicator li").eq(count).addClass("active");
            slideCountforindicators = slideCount - 1;
            $(
                ".ns-slide-btn.control_prev").click(function() {
                moveLeft();
                $("ul.ns-indicator li").eq(count).removeClass("active");
                count--;
                if (count < 0) {
                    count = slideCountforindicators;
                }
                $("ul.ns-indicator li").eq(count).addClass("active");
            });
            $(".ns-slide-btn.control_next").click(function() {
                moveRight();
                $("ul.ns-indicator li").eq(count).removeClass("active");
                count++;
                if (count > slideCountforindicators) {
                    count = 0;
                }
                $("ul.ns-indicator li").eq(count).addClass("active");
            });
            setInterval(function() {
                if ($('#ns-slider:hover')) {} else {
                    moveRight();
                    $("ul.ns-indicator li").eq(count).removeClass("active");
                    count++;
                    if (count > slideCountforindicators) {
                        count = 0;
                    }
                    $("ul.ns-indicator li").eq(count).addClass("active");
                }
            }, 5000);
        });
        
        
            </script>
